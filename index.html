<form action="/" method="POST" name="contact" className="flex flex-col gap-3 text-ar-blue text-lg" netlify>

    <input type="text" name="name" placeholder="Name" className="bg-ar-o-grey-xhi border-ar-o-grey-hi border px-2 py-1 rounded"/>
    <input type="email" name="email" placeholder="Email" className="bg-ar-o-grey-xhi border-ar-o-grey-hi border px-2 py-1 rounded"/>
    <input type="phone" name="phone" placeholder="Telephone Number"  className="bg-ar-o-grey-xhi border-ar-o-grey-hi border px-2 py-1 rounded"/>
    <textarea name="message" placeholder="Message" required className="bg-ar-o-grey-xhi border-ar-o-grey-hi border px-2 py-1 rounded h-32 resize-none"></textarea>

    <button type="submit" className="px-3 py-1 my-3 bg-ar-orange hover:bg-ar-orange-hi text-black font-semibold w-fit m-auto rounded-xl">Send Message</button>

</form>
